<form (submit)="login(loginUser)">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" [(ngModel)]="loginUser.username" required>
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" [(ngModel)]="loginUser.password" required>
  <br>
  <button type="submit">Login</button>
</form>
