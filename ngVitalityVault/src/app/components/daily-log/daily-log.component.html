<br>
<div *ngIf="newLogEntry">
  <div class="">
    <form>
      <div class="input-group mb-3">
        <span class="input-group-text">Category:</span>
        <select
        class="form-control"

        name="category"
        [(ngModel)]="category.id"
        >
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>
    <div class="input-group mb-3">
    <span class="input-group-text">Type:</span>
        <input
          class="form-control"
          type="text"
          name="logEntryType"
          [(ngModel)]="newLogEntry.logEntryType"
          [value]="logEntryType"
          [ngbTypeahead]="search"
          [resultFormatter]="formatter"
          [inputFormatter]="formatterInput"
        />
        <input hidden="hidden" name=" logEntryTypeId" [(ngModel)]="logEntryType.id"
        [value]="logEntryType.id">
        <button
        class="btn btn-outline-dark btn-light"
        (click)="newLogEntryType()"
      >
        New Type
      </button>
        </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Date:</span>
        <input
          class="form-control"
          type="Date"
          name="entryDate"
          [(ngModel)]="newLogEntry.entryDate"
        />

        <input
        class="form-control"
        type="Time"
        step="1"
        name="entryTime"
        [(ngModel)]="newLogEntry.entryTime"
      />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text"> Description:</span>
        <input
          class="form-control"
          type="text"
          name="Birthday"
          [(ngModel)]="newLogEntry.description"
        />

      <div class="input-group mb-3">
        <span class="input-group-text">Degree:</span>
        <input
        type="number"
        min="1"
        max="10"
          class="form-control"
          name="Biography"
          [(ngModel)]="newLogEntry.degree"
          placeholder="Biography"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Amount:</span>
        <input
          class="form-control"
          type="number"
          name="amount"
          [(ngModel)]="newLogEntry.amount"
        />
        <select
        class="form-control"
        name="units"
        [(ngModel)]="newUnit.id"
      >
        <option *ngFor="let unit of units" [value]="unit.id">
          {{ unit.name }}
        </option>
      </select>
      </div>
      <div class="input-group mb-3">
      <button
        class="btn btn-outline-dark btn-light"
        (click)="addLogEntry()"
      >
        Submit Changes
      </button>
      <button
        class="btn btn-outline-danger btn-light"
        (click)="newLogEntry = null"
      >
        Cancel Changes
      </button>
      </div>
      </div>
    </form>
  </div>
</div>
